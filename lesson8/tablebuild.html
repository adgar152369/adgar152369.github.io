<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lesson8/css/tablebuild.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Table</title>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th colspan="3">ACME WildWest</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>
            <tr class="grey">
                <td>August</td>
                <td>&#36;3,590</td>
                <td>&#36;4,000</td>
            </tr>
            <tr class="green">
                <td>September</td>
                <td>&#36;4,420</td>
                <td>&#36;5,000</td>
            </tr>
            <tr class="grey">
                <td>October</td>
                <td>&#36;4,870</td>
                <td>&#36;5,000</td>
            </tr>
            <tr class="green">
                <td>November</td>
                <td>&#36;8,610</td>
                <td style="background-color: #628ca6; color: white;">&#36;7,500</td>
            </tr>
            <tr class="grey">
                <td><i>Black Friday</i></td>
                <td colspan="2">&#36;3,200</td>
            </tr>
            <tr class="green">
                <td>December</td>
                <td>&#36;6,820</td>
                <td>&#36;7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Compiled 11/4/20 by Adam</td>
        </tfoot>
    </table>
</body>
</html>
