<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Center</title>
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="https://i.ibb.co/ZKwqz9j/Logo-Makr-6edb-Op.png" alt="logo">
        <h1 id="title">Right Now Weather</h1>
        <h3>Right here. Right now.</h3>
        <nav>
            <button onclick="toggle_menu()" id="hamburger-button">&#9776;</button>
            <ul id="navigation" class="hide">
                <li class="menu-items"><a href="#">Home</a></li>
                <li class="menu-items"><a href="preston-6.html">Preston</a></li>
                <li class="menu-items"><a href="#">Soda Springs</li>
                <li class="menu-items"><a href="#">Fish Haven</a></li>
                <li class="menu-items"><a href="#">Storm Center</a></li>
                <li class="menu-items"><a href="/lesson7/gallery-7.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form id="info" method="post">
          <h1>Storm Center</h1>
          <fieldset>
            <legend>Reporter's Information</legend>
            <label class="top">Name
            <input placeholder="Your name" type="text" required autofocus></label>
            <label class="top">Email Address
            <input placeholder="Your Email Address" type="email" required></label>
            <label class="top">Phone Number
            <input placeholder="Your Phone Number" type="tel" required></label>
            <label class="top">Zip Code
            <input placeholder="Zip Code" type="number" required></label>
          </fieldset>
          <fieldset>
            <legend>Storm Information</legend>
            <label class="top">Storm Date <input type="date" name="completeDate"></label>
            <label class="top">Storm Type
              <input type="text" list="stormtypes">
              <datalist id="stormtypes">
                <option value="Flash flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
              </datalist>
            </label>
            <label class="top">Storm Severity = <span id="ratingvalue">5</span>
              <input id="stormSeverity" type="range" name="range" value="5" min="1" max="10"
                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
            </label>
            <label class="top">Storm Region
              <select name="region">
                <option value="">Select Region</option>
                <option value="fish-haven">Fish Haven</option>
                <option value="preston">Preston</option>
                <option value="soda spring">Soda Springs</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <legend>Danger and Additional Information</legend>
            <div>User In Danger?</div>
            <label><input type="radio" name="danger" id="danger1" value="Yes"> Yes</label>
            <label><input type="radio" name="danger" id="danger2" value="No"> No</label>
            <label><input type="radio" name="danger" id="danger3" value="Maybe"> Maybe</label>
          </fieldset>
          <fieldset>
            <label class="top">Additional Information
            <textarea placeholder="Additional Info"mrequired></textarea></label>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="submit-info" onclick="submitForm()" required>Submit</button>
          </fieldset>
        </form>
    </div>
</body>
<script src="js/stormcenter.js"></script>
<script src="js/script.js"></script>
</html>
